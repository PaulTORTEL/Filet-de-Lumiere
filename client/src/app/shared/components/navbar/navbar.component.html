<div id="burger">
  <app-notification
    id="burger-notif"
    class="burger-nav-item"
    *ngIf="role !== undefined"
  ></app-notification>
  <i
    class="burger-nav-item"
    nz-icon
    [nzType]="'menu'"
    (click)="onBurgerClick()"
  ></i>
</div>

<div id="header">
  <div nz-row>
    <div nz-col nzXs="24" nzSm="24" nzMd="5" nzLg="5" nzXl="4">
      <div class="logo">
        <a href="">
          <img
            src="../../../../assets/logo.png"
            alt="filetdelumiere"
            class="logo"
          />
        </a>
      </div>
    </div>
    <div nz-col nzXs="0" nzSm="0" nzMd="15" nzLg="15" nzXl="16">
      <ul nz-menu nzTheme="dark" nzMode="horizontal" class="header-menu">
        <li nz-menu-item nzSelected>Galeries</li>
        <li nz-menu-item>Livre d'Or</li>
        <li nz-menu-item>Articles</li>
        <li nz-menu-item>A propos</li>
        <li nz-menu-item>Contact</li>
      </ul>
    </div>
    <div nz-col nzXs="0" nzSm="0" nzMd="4" nzLg="4" nzXl="4" class="right">
      <ul
        nz-menu
        [nzSelectable]="false"
        nzTheme="dark"
        nzMode="horizontal"
        class="header-menu"
        *ngIf="role === undefined"
      >
        <li nz-menu-item (click)="showModalLogin(connectionItem)">
          <i nz-icon nzType="user"></i>
          Connexion
        </li>
      </ul>
      <app-user-nav-card
        *ngIf="role !== undefined"
        class="main-user-card"
      ></app-user-nav-card>
    </div>
    <div nz-col id="menu-burger" *ngIf="burger" nzMd="0">
      <nz-divider></nz-divider>
      <ul nz-menu nzMode="inline" nzTheme="dark">
        <li nz-menu-item>Galeries</li>
        <li nz-menu-item>Livre d'Or</li>
        <li nz-menu-item>Articles</li>
        <li nz-menu-item>A propos</li>
        <li nz-menu-item>Contact</li>
        <li nz-menu-item *ngIf="role === undefined" (click)="showModalLogin()">
          <i nz-icon nzType="user"></i>
          Connexion
        </li>
        <li *ngIf="role !== undefined" nz-menu-item>
          <i nz-icon nzType="control"></i>Administration
        </li>
        <li *ngIf="role !== undefined" nz-menu-item (click)="onDisconnect()">
          <i nz-icon nzType="logout"></i>Se d√©connecter
        </li>
      </ul>
    </div>
  </div>
</div>
